            preloader.loadFile({id: "JavaScript", src:"plugins.js"});
            preloader.loadFile({id: "JavaScript", src:"main.js"});

            preloader.load();

            function onLoadError(e)
            {
                console.log("Load Error!: " + e)
            }

            function onFileLoaded(e)
            {
                var item = e.item; // A reference to the item that was passed in
                var type = item.type;

                switch (type)
                {
                    case createjs.LoadQueue.CSS:
                        //(document.head || document.getElementsByTagName("head")[0]).appendChild(result);
                        break;

                    case createjs.LoadQueue.JAVASCRIPT:
                        document.body.appendChild(e.result);
                        break;

                    case createjs.LoadQueue.JSON:
                        jsonFile = e.result;
                        console.log("JSON!: http://www.youtube.com/watch?v=cp3LFwFdPf8")
                        break;
                }
               // console.log("File Loaded! Item: " + item + " Type: " + type);
            }

            function onLoadComplete(e)
            {
                console.log("Load Complete!: " + e);
            }
        </script>
